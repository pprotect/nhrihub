{{#areas}}
<div class=col-md-3 id='{{name.underscore()}}_area' style="padding-top:0;" >
  <label> {{name}}: </label>
  {{#subareas}}
  <div class='row subarea'>
    <div class='col-md-8'>
      <label style='font-weight: 400'  for= "subarea_{{id}}"> {{name}} </label>
    </div>
    <div class='col-md-4'>
      <input id="subarea_{{id}}"  type='checkbox' name="{{subarea_ids}}" value='{{id}}' on-change="@this.remove_subarea_error()" />
    </div>
  </div>
  {{/subareas}}
</div>
{{/areas}}

<script type='text/javascript'>
  export default Ractive.extend({
    template: $TEMPLATE,
    remove_error() {
      if (this.parent.get('subarea_id_count') !== 0) {
        return this.parent.remove_attribute_error('subarea_id_count');
      }
    },
  })
</script>
