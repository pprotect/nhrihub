<div class='row fileupload'>
  <div class='col-md-2'>
    <span class='btn btn-xs btn-success fileinput-button'>
      <i class='fa fa-plus fa-lg' style='color:white'/>
        <span> {{ t.add_document }} </span>
    </span>
    <input class='hidden_fileinput' id="{{key}}_fileinput" multiple="multiple" name="{{key}}_file" type="file" as-ractive_fileupload=true />
  </div>
  <div class='col-md-10 fileupload_progress'>
    <progressBar />
  </div>
</div>
