# Note: You must restart bin/webpack-dev-server for changes to take effect

default: &default
  source_path: app/javascript
  source_entry_path: packs
  # public_root_path overrides the path to `public/` folder
  # (relative to the engine root)
  public_root_path: public
  # use a different sub-folder name
  public_output_path: complaints_packs
  webpack_compile_output: true

  cache_path: tmp/cache/webpacker

  # Additional paths webpack should lookup modules
  # ['app/assets', 'engine/foo/app/assets']
  resolved_paths: ['app/javascript',
                   'app/assets/javascripts',
                   '../../../app/assets/javascripts',
                   '../../../app/javascript']

  #Â Reload manifest.json on all requests so we reload latest compiled packs
  cache_manifest: false

  # Extract and emit a css file
  extract_css: true

  extensions:
    - .coffee
    - .erb
    - .js
    - .jsx
    - .ts
    - .vue
    - .sass
    - .scss
    - .css
    - .png
    - .svg
    - .gif
    - .jpeg
    - .jpg
    - .ractive.html
    - .ractive.pug

development:
  <<: *default
  compile: true

  dev_server:
    host: localhost
    port: 3036
    hmr: false
    https: false

test:
  <<: *default
  compile: true

  # Compile test packs to a separate directory
  public_output_path: packs-test

  dev_server:
    host: localhost
    port: 3036
    hmr: false
    https: false

production: &production
  <<: *default

  # Production depends on precompilation of packs prior to booting for performance.
  compile: false

  # Cache manifest.json for performance
  cache_manifest: true

local_precompile:
  <<: *production
  public_output_path: locally_precompiled_packs

staging:
  <<: *production
