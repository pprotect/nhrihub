en:
  user/token_not_registered:
    flash_message: "You must have a registered key token to log in"
    access_log_message: "Login attempt by %{user}, unregistered token"
  user/login_blank:
    flash_message: 'Your username or password is incorrect.'
    access_log_message: "login name not supplied"
  user/invalid_password:
    flash_message: 'Your username or password is incorrect.'
    access_log_message: "invalid password for login: %{login}, user: %{user}"
  user/login_not_found:
    flash_message: 'Your username or password is incorrect.'
    access_log_message: "Failed login. Username '%{login}' not found in database"
  user/account_not_activated:
    flash_message: 'Your account is not active, please check your email for the activation code.'
    access_log_message: "Login attempt by %{user}, account not activated"
  user/account_disabled:
    flash_message: 'Your account has been disabled, please contact administrator.'
    access_log_message: "Login attempt by %{user}, account disabled"
  user/token_error:
    flash_message: 'There is a problem with your token'
  user/blank_replacement_token_registration_code:
    flash_message: 'replacement token registration code missing'
  access_log:
    login: "Login %{user} role(s): %{roles}"
    logout: "Logout %{user} role(s): %{roles}"
